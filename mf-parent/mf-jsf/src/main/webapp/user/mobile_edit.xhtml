<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<title>Title</title>
	<c:set var="url" value="#{request.contextPath}" />
	<link rel="stylesheet" type="text/css" href="${url}/templates_main/css/style.css" />
	
</h:head>
<h:body>
	<rich:panel styleClass="edit_panel" header="Edycja">
		<h:form>
			<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>
			<h:panelGrid columns="2">
				<h:outputText value="Mobile Id  :"></h:outputText>
				<h:inputText id="mobileId" value="#{mobileBean.mobile.mobileId}" required="true" requiredMessage="Please Enter Mobile Id!"></h:inputText>

				<h:outputText value="Name :"></h:outputText>
				<h:inputText id="name" value="#{mobileBean.mobile.name}" required="true" requiredMessage="Please Enter Name!"></h:inputText>

				<h:outputText value="Diagonal :"></h:outputText>
				<h:inputText id="diagonal" value="#{mobileBean.mobile.diagonal}"></h:inputText>

				<h:outputText value="Price :"></h:outputText>
				<h:inputText id="price" value="#{mobileBean.mobile.price}"></h:inputText>

				<h:commandButton type="submit" value="add" action="#{mobileController.create(mobileBean)}"></h:commandButton>
				<h:commandButton type="reset" value="Reset"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</rich:panel>
</h:body>
</html>
