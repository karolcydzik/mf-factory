<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<title>JSF Tutorial!</title>
<script type="text/javascript" src="lib/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="lib/js/jquery.layout-latest.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('body').layout({
			applyDemoStyles : true
		});
	});
</script>
</head>
<body>
	<div class="ui-layout-center">
		Center
		<h:inputText value="Hello World!" />
		<p>
			<a href="http://layout.jquery-dev.net/demos.html">Go to the Demos page</a>
		</p>
		<p>* Pane-resizing is disabled because ui.draggable.js is not linked</p>
		<p>* Pane-animation is disabled because ui.effects.js is not linked</p>
	</div>
	<div class="ui-layout-north">
		North
	</div>
	<div class="ui-layout-south">South</div>
	<div class="ui-layout-east">East</div>
	<div class="ui-layout-west">West</div>
</body>
</html>
