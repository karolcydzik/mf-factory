<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

    <div style="position: relative; height: 280px">
        <rich:panel id="loginPanel"
            style="width : 420px; margin:auto; margin-top : 120px;">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Login" />
                </h:panelGroup>
            </f:facet>
            <h:form>
                <rich:message for="action" />

                <h:panelGrid columns="3">
                    <h:outputText id="outTxtUserNameId"
                        value="Username:" name="outTxtUserNameNm"></h:outputText>
                    <h:inputText id="userName" required="true"
                        value="#{userBean.nick}"
                        requiredMessage="Please enter user name"></h:inputText>
                    <h:outputLabel id="outLblUserNameId" for="userName"
                        name="outLblUserNameNm"></h:outputLabel>
                    <h:outputText id="outTxtPasswordId1"
                        value="Password:" name="outTxtPasswordNm"></h:outputText>
                    <h:inputSecret id="password1" required="true"
                        requiredMessage="Please enter password"
                        name="inTxtPasswordNm"></h:inputSecret>
                    <h:outputLabel id="outLblPasswordId1" for="password"
                        name="outLblPasswordNm"></h:outputLabel>
                </h:panelGrid>
                <h:panelGrid columns="4">
                    <h:commandButton id="btnAfterRegistrationId" value="After registration" action="#{administrationController.nexStep('AFTER_REGISTRATION')}"
                        styleClass="loginPanelBtn" immediate="true" reRender = "content">
                    </h:commandButton>
                    <h:commandButton id="btnRegister1" value="Go to register page" action="#{administrationController.step('REGISTER')}"
                        styleClass="loginPanelBtn" immediate="true" reRender = "content">
                    </h:commandButton>
                </h:panelGrid>
            </h:form>
        </rich:panel>
    </div>

</ui:composition>
